<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetal Health Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: darkgrey;
        }

        * {
            box-sizing: border-box;
        }

        .dashboard-container {
            box-sizing: content-box;
            border: solid orange 10px;
            padding: 5px;
        }

        .column {
            box-sizing: border-box;
            float: left;
            width: 25%;
            padding: 10px;
            text-align: center;
        }

        .column img {
            margin-top: 12px;
        }

        .column table {
            width: 100%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        table.dataframe, .dataframe th, .dataframe td {
            border: none;
            border-bottom: 1px solid black;
            border-collapse: collapse;
            text-align: left;
            padding: 5px;
            margin-bottom: 40px;
            font-size: 0.9em;
        }

        .dataframe th {
            background-color: lightblue;
        }

        .dataframe tr:nth-child(odd) { background-color: lightgrey; }
        .dataframe tr:nth-child(even) { background-color: white; }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="row">
            <div class="column">
                <h2>Value Counts by Risk</h2>
                <img src="data:image/png;base64, {{ pie_plot }}" style="width:100%">
                <img src="data:image/png;base64, {{ target_data }}" style="width:100%">
            </div>
            <div class="column" style="width:50%">
                <h2>Correlation Statistics</h2>
                <img src="data:image/png;base64, {{ heatmap }}" style="width:100%">
            </div>
            <div class="column">
                <h2>Model Analysis</h2>
                <img src="data:image/png; base64, {{ conf_matrix }}" style="width:100%">
                <h2>Other Metrics</h2>
                {{ classification_table|safe }}
            </div>
        </div>
    </div>
</body>
</html>
